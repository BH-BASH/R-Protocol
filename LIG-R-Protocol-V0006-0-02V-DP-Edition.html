                    $(function(){
                        toBinary = (n) => parseInt(n.toString(2));
                        hendo=0
                        var json={
                            "human":[
                                "死亡",
                                "死去",
                                "死姦",
                                "軽傷",
                                "重傷",
                                "重体",
                                "やけど",
                                "殺害",
                                "暴行",
                                "感染",
                                "侵入",
                                "火災"
                            ],
                            "earth":[
                                "接近",
                                "震災",
                                "地震",
                                "異臭"
                            ],
                            "war":[
                                "戦闘",
                                "戦争",
                                "紛争"
                            ],
                            "hanzai":[
                                "書類送検",
                                "起訴"
                            ]
                        }
                        function hendorits(){
                            $.ajax({
                                url:"https://www.nhk.or.jp/rss/news/cat1.xml",
                                dataType:"xml",
                                success: function(data){
                                    $("item",data).each(function(){
                                        json["human"].forEach((elem,index) => {
                                            if($("title",this).text().indexOf(elem) != -1){
                                                let today = new Date()
                                                if($("pubDate",this).text().split(" ")[1]==today.getDate()){
                                                    hendo++;
                                                }
                                            }
                                        }); 
                                        json["earth"].forEach((elem,index) => {
                                            if($("title",this).text().indexOf(elem) != -1){
                                                let today = new Date()
                                                if($("pubDate",this).text().split(" ")[1]==today.getDate()){
                                                    hendo=hendo+5;
                                                }
                                            }
                                        }); 
                                        json["war"].forEach((elem,index) => {
                                            if($("title",this).text().indexOf(elem) != -1){
                                                let today = new Date()
                                                if($("pubDate",this).text().split(" ")[1]==today.getDate()){
                                                    hendo=hendo+10;
                                                }
                                            }
                                        }); 
                                        json["hanzai"].forEach((elem,index) => {
                                            if($("title",this).text().indexOf(elem) != -1){
                                                let today = new Date()
                                                if($("pubDate",this).text().split(" ")[1]==today.getDate()){
                                                    hendo=hendo+0.05;
                                                }
                                            }
                                        });
                                        if(hendo>100){
                                            hendo=100;
                                        }
                                        $(".WLCR").text(hendo); 
                                    });
                                }
                            });
                        }
                                hendorits();
                                setInterval(function(){
                                    var date = new Date();
                                    var a = date.getTime();
                                    var dec1 = Math.floor( a / 1000 ) ;
                                    bit=32;
                                    bin=dec1.toString(2).toUpperCase().slice(-bit);
                                    dec=parseInt(bin, 2);
                                    $(".uo").text((2**bit)-dec);
                                    $(".decimal").text(dec);
                                    $(".binary").text(bin);
                                    var unix = new Date(dec*1000);
                                    $(".jsttime").text(unix.toLocaleDateString()+" "+unix.toLocaleTimeString());
                                    if(String(unix).slice(-7)=="0:00:00" || String(unix).slice(-8)=="12:00:00"){
                                        hendorits();
                                    }
                                },0);
                        });
                </script>
                
            </body2>>
        </div>
